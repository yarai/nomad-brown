<body>

  <!-- Wrap all page content here -->
  <div id="wrap">

    <!-- Begin page content -->
    <main id="content" role="main" class="container">
      {% block content %}{% endblock %}
      
    </main>

  </div>

  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script type="text/javascript" src="/static/js/libs/jquery-1.11.1.min.js"><\/script>')</script>
  <script type="text/javascript" src="/static/js/libs/bootstrap-3.1.1.min.js" defer></script>
  <script type="text/javascript" src="/static/js/plugins.js" defer></script>
  <script type="text/javascript" src="/static/js/script.js" defer></script>

  <script type="text/javascript" src="static/js/common.js" defer></script>
  <script type="text/javascript" src="static/js/eventbrite.js" defer></script>
  <script type="text/javascript" src="/static/js/common.js" defer></script>
  <script type="text/javascript" src="/static/js/yelp.js" defer></script>
  <script type="text/javascript" src="/static/js/eventbrite.js" defer></script>
  <script type="text/javascript" src="/static/js/common.js" defer></script>

  <script type="text/javascript" src="/static/js/eventbrite.js" defer></script>

  {% block script %}{% endblock %}
  <!-- Google Analytics - Change UA-XXXXX-X to be your site's ID -->
  <script>
    window._gaq = [['_setAccount','UAXXXXXXXX1'],['_trackPageview'],['_trackPageLoadTime']];
  Modernizr.load({
    load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
  });

  </script>
  
  <script type="text/html" id="yelp-businesses">    
    
       <a data-bind="attr: {href: businessUrl}" class="list-group-item">
          <span data-bind="text: businessIx"></span>.
          <span  data-bind="text: name" ></span>
          <br/>
          <span data-bind="html: address"></span>
          <br/>
          <span data-bind="text: reviewCount"></span> reviews
          <img data-bind="attr:{src:ratingsImg}" />
      </a>
    
  </script>
  
  
    <!--google map scripts-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <!--<script src="/static/js/GoogleMap.js"></script>-->
    <script type="text/javascript" src="/static/js/libs/knockout-3.2.0.js" ></script>
    
    <script type="text/javascript" src="/static/js/yelpConstants.js" ></script>
    


    <script type="text/javascript" src="/static/js/Business.js"  ></script>
    <script type="text/javascript" src="/static/js/YelpQueries.js" ></script>   
    <script type="text/javascript" src="/static/js/Manager.js" ></script>

      <!--initializing of yelp & map elements-->
  <script type="text/javascript">
    
    //creates the plus/- expandable list of places:
    //var santaCruzBoardwalk = new google.maps.LatLng(LATITUDE, LONGITUDE); 

    var mgr ;
    var yelpQuery ;
    google.maps.event.addDomListener(window, 'load', initialize);
  
  ///this function is called after the map has loaded 
  //it makes calls to yelp to load our business list
    function initialize()
    {
    //initia our map
      
      //query yelp to get data for mapping
      yelpQuery =  new YelpQueries('yelpQuery.fillYelpData','yelpQuery.errorInAjax',initKnockout,errorRetrievingYelp,800);
      yelpQuery.loadBusinesses();
    }
    
  </script>


</body>
</html>
